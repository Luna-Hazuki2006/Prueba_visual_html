<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>Pruebas canvas y cosas varias</h1>
    <canvas id="simple" width="300" height="150" style="border:1px solid grey"></canvas>
    <canvas id="mio"></canvas>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
    </svg>
    <svg width="400" height="100">
        <rect width="400" height="100" class="rectangulo" />
    </svg>
    <svg width="400" height="180">
        <rect x="50" y="20" rx="20" ry="20" width="150" height="150" class="cuadradito" />
    </svg>
    <svg width="300" height="200">
        <polygon points="100,10 40,198 190,78 10,78 160,198" class="pentagrama" />
    </svg>
    <svg height="130" width="500">
        <defs>
            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" class="principio" />
                <stop offset="100%" class="final" />
            </linearGradient>
        </defs>
        <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)" />
        <text fill="#ffffff" font-size="45" font-family="Verdana" 
        x="50" y="86">Hola</text>
    </svg>
</body>
</html>
